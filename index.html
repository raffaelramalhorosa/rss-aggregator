<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSS Aggregator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:ital,wght@0,300;0,400;0,500;0,600;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0e0e10;
      --surface: #18181c;
      --surface-hover: #222228;
      --border: #2a2a32;
      --text: #e8e6e3;
      --text-dim: #8a8a96;
      --accent: #f97316;
      --accent-glow: rgba(249, 115, 22, 0.15);
      --green: #22c55e;
      --red: #ef4444;
      --radius: 12px;
      --font-display: 'Instrument Serif', Georgia, serif;
      --font-body: 'DM Sans', sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-body);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ---- Grain overlay ---- */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 9999;
    }

    /* ---- Header ---- */
    header {
      padding: 2rem 2rem 0;
      max-width: 1200px;
      margin: 0 auto;
      animation: fadeDown 0.6s ease-out;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: var(--accent);
      border-radius: 10px;
      display: grid;
      place-items: center;
      font-size: 1.2rem;
      box-shadow: 0 0 24px var(--accent-glow);
    }

    .logo h1 {
      font-family: var(--font-display);
      font-size: 1.75rem;
      font-weight: 400;
      letter-spacing: -0.02em;
    }

    .logo h1 span { color: var(--accent); }

    header p {
      color: var(--text-dim);
      font-size: 0.875rem;
      margin-left: 3.4rem;
    }

    /* ---- Toolbar ---- */
    .toolbar {
      max-width: 1200px;
      margin: 2rem auto 0;
      padding: 0 2rem;
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      align-items: center;
      animation: fadeDown 0.6s ease-out 0.1s both;
    }

    .feed-filters {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      flex: 1;
    }

    .chip {
      padding: 0.5rem 1rem;
      border-radius: 100px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-dim);
      font-family: var(--font-body);
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .chip:hover { border-color: var(--accent); color: var(--text); }

    .chip.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
      box-shadow: 0 0 16px var(--accent-glow);
    }

    .stats {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .stat {
      text-align: right;
      line-height: 1.2;
    }

    .stat-value {
      font-family: var(--font-mono);
      font-size: 1.25rem;
      font-weight: 500;
      color: var(--text);
    }

    .stat-label {
      font-size: 0.7rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    /* ---- Status bar ---- */
    .status-bar {
      max-width: 1200px;
      margin: 1.25rem auto 0;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      animation: fadeDown 0.6s ease-out 0.15s both;
    }

    .pulse {
      width: 8px;
      height: 8px;
      background: var(--green);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
      50% { box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); }
    }

    .status-text {
      font-size: 0.75rem;
      color: var(--text-dim);
      font-family: var(--font-mono);
    }

    /* ---- Add Feed ---- */
    .add-feed-bar {
      max-width: 1200px;
      margin: 1.25rem auto 0;
      padding: 0 2rem;
      animation: fadeDown 0.6s ease-out 0.2s both;
    }

    .add-feed-form {
      display: flex;
      gap: 0.5rem;
    }

    .add-feed-form input {
      flex: 1;
      padding: 0.625rem 1rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      font-family: var(--font-body);
      font-size: 0.85rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .add-feed-form input:focus { border-color: var(--accent); }
    .add-feed-form input::placeholder { color: var(--text-dim); }

    .btn {
      padding: 0.625rem 1.25rem;
      border-radius: var(--radius);
      border: none;
      font-family: var(--font-body);
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 0 16px var(--accent-glow);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 24px var(--accent-glow);
    }

    .btn-ghost {
      background: var(--surface);
      color: var(--text-dim);
      border: 1px solid var(--border);
    }

    .btn-ghost:hover { color: var(--red); border-color: var(--red); }

    /* ---- Articles Grid ---- */
    .articles-section {
      max-width: 1200px;
      margin: 1.75rem auto 4rem;
      padding: 0 2rem;
    }

    .articles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1rem;
    }

    .article-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      transition: all 0.25s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      position: relative;
      overflow: hidden;
      animation: fadeUp 0.4s ease-out both;
    }

    .article-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), transparent);
      opacity: 0;
      transition: opacity 0.25s;
    }

    .article-card:hover {
      border-color: var(--accent);
      transform: translateY(-3px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .article-card:hover::before { opacity: 1; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .article-meta {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.75rem;
    }

    .feed-badge {
      background: var(--accent-glow);
      color: var(--accent);
      padding: 0.2rem 0.6rem;
      border-radius: 100px;
      font-weight: 600;
      font-size: 0.7rem;
      letter-spacing: 0.02em;
    }

    .article-date {
      color: var(--text-dim);
      font-family: var(--font-mono);
      font-size: 0.7rem;
    }

    .article-title {
      font-family: var(--font-display);
      font-size: 1.3rem;
      line-height: 1.3;
      font-weight: 400;
      letter-spacing: -0.01em;
    }

    .article-desc {
      color: var(--text-dim);
      font-size: 0.8rem;
      line-height: 1.6;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .article-link {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      color: var(--accent);
      font-size: 0.8rem;
      font-weight: 500;
      margin-top: auto;
      transition: gap 0.2s;
    }

    .article-card:hover .article-link { gap: 0.6rem; }

    /* ---- Loading / Empty ---- */
    .loading, .empty {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-dim);
    }

    .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      margin: 0 auto 1rem;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .empty-icon { font-size: 2.5rem; margin-bottom: 0.75rem; }

    /* ---- Toast ---- */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.875rem 1.25rem;
      font-size: 0.85rem;
      color: var(--text);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .toast.show { transform: translateY(0); opacity: 1; }
    .toast.error { border-color: var(--red); }
    .toast.success { border-color: var(--green); }

    /* ---- Responsive ---- */
    @media (max-width: 640px) {
      header, .toolbar, .status-bar, .add-feed-bar, .articles-section { padding-left: 1rem; padding-right: 1rem; }
      .articles-grid { grid-template-columns: 1fr; }
      .stats { display: none; }
      .add-feed-form { flex-direction: column; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <div class="logo-icon">ðŸ“¡</div>
      <h1>RSS <span>Aggregator</span></h1>
    </div>
    <p>Concurrent feed fetcher powered by Go</p>
  </header>

  <div class="toolbar">
    <div class="feed-filters" id="feedFilters">
      <button class="chip active" data-feed="">All Feeds</button>
    </div>
    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="feedCount">0</div>
        <div class="stat-label">feeds</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="articleCount">0</div>
        <div class="stat-label">articles</div>
      </div>
    </div>
  </div>

  <div class="status-bar">
    <div class="pulse" id="statusDot"></div>
    <span class="status-text" id="statusText">Connecting...</span>
  </div>

  <div class="add-feed-bar">
    <form class="add-feed-form" id="addFeedForm">
      <input type="text" id="feedName" placeholder="Feed name (ex: TechCrunch)" required />
      <input type="url" id="feedUrl" placeholder="Feed URL (ex: https://techcrunch.com/feed/)" required />
      <button type="submit" class="btn btn-primary">+ Add Feed</button>
    </form>
  </div>

  <section class="articles-section">
    <div id="content"></div>
  </section>

  <div class="toast" id="toast"></div>

  <script>
    const API = 'http://localhost:8080/api';
    let activeFeed = '';
    let allFeeds = [];

    // ---- Helpers ----
    const $ = (s) => document.querySelector(s);
    const $$ = (s) => document.querySelectorAll(s);

    function timeAgo(date) {
      const seconds = Math.floor((Date.now() - new Date(date)) / 1000);
      const intervals = [
        { label: 'y', seconds: 31536000 },
        { label: 'mo', seconds: 2592000 },
        { label: 'd', seconds: 86400 },
        { label: 'h', seconds: 3600 },
        { label: 'min', seconds: 60 },
      ];
      for (const i of intervals) {
        const count = Math.floor(seconds / i.seconds);
        if (count >= 1) return `${count}${i.label} ago`;
      }
      return 'just now';
    }

    function stripHTML(html) {
      const tmp = document.createElement('div');
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || '';
    }

    function showToast(message, type = 'success') {
      const toast = $('#toast');
      toast.textContent = message;
      toast.className = `toast ${type} show`;
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // ---- Render ----
    function renderLoading() {
      $('#content').innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Fetching articles...</p>
        </div>`;
    }

    function renderEmpty() {
      $('#content').innerHTML = `
        <div class="empty">
          <div class="empty-icon">ðŸ“­</div>
          <p>No articles yet. The fetcher runs every 5 minutes â€” check back soon!</p>
        </div>`;
    }

    function renderArticles(articles) {
      if (!articles.length) return renderEmpty();

      const grid = document.createElement('div');
      grid.className = 'articles-grid';

      articles.forEach((article, i) => {
        const card = document.createElement('a');
        card.className = 'article-card';
        card.href = article.link;
        card.target = '_blank';
        card.rel = 'noopener noreferrer';
        card.style.animationDelay = `${i * 0.04}s`;

        const desc = stripHTML(article.description || '').slice(0, 200);

        card.innerHTML = `
          <div class="article-meta">
            <span class="feed-badge">${article.feed_name || 'Unknown'}</span>
            <span class="article-date">${timeAgo(article.published_at)}</span>
          </div>
          <div class="article-title">${article.title}</div>
          ${desc ? `<div class="article-desc">${desc}</div>` : ''}
          <span class="article-link">Read article â†’</span>
        `;

        grid.appendChild(card);
      });

      $('#content').innerHTML = '';
      $('#content').appendChild(grid);
    }

    function renderFeedChips(feeds) {
      const container = $('#feedFilters');
      container.innerHTML = `<button class="chip ${activeFeed === '' ? 'active' : ''}" data-feed="">All Feeds</button>`;

      feeds.forEach(feed => {
        const btn = document.createElement('button');
        btn.className = `chip ${activeFeed === feed.id ? 'active' : ''}`;
        btn.dataset.feed = feed.id;
        btn.innerHTML = `${feed.name} <span style="margin-left:4px;opacity:0.5;font-size:0.7em;cursor:pointer" data-remove="${feed.id}">âœ•</span>`;
        container.appendChild(btn);
      });

      container.querySelectorAll('.chip').forEach(chip => {
        chip.addEventListener('click', (e) => {
          if (e.target.dataset.remove) {
            e.stopPropagation();
            removeFeed(e.target.dataset.remove);
            return;
          }
          activeFeed = chip.dataset.feed;
          refresh();
        });
      });
    }

    // ---- API calls ----
    async function fetchFeeds() {
      const res = await fetch(`${API}/feeds`);
      return res.json();
    }

    async function fetchArticles(feedId = '', limit = 100) {
      const params = new URLSearchParams();
      if (feedId) params.set('feed_id', feedId);
      if (limit) params.set('limit', limit);
      const res = await fetch(`${API}/articles?${params}`);
      return res.json();
    }

    async function addFeed(name, url) {
      const res = await fetch(`${API}/feeds`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, url }),
      });
      if (!res.ok) throw new Error('Failed to add feed');
      return res.json();
    }

    async function removeFeed(id) {
      if (!confirm('Remove this feed and all its articles?')) return;
      const res = await fetch(`${API}/feeds/${id}`, { method: 'DELETE' });
      if (res.ok) {
        showToast('Feed removed');
        if (activeFeed === id) activeFeed = '';
        refresh();
      }
    }

    // ---- Main ----
    async function refresh() {
      try {
        const [feeds, articles] = await Promise.all([
          fetchFeeds(),
          fetchArticles(activeFeed),
        ]);

        allFeeds = feeds || [];
        const arts = articles || [];

        renderFeedChips(allFeeds);
        renderArticles(arts);

        $('#feedCount').textContent = allFeeds.length;
        $('#articleCount').textContent = arts.length;
        $('#statusDot').style.background = 'var(--green)';
        $('#statusText').textContent = `Connected Â· Last refresh: ${new Date().toLocaleTimeString()}`;
      } catch (err) {
        $('#statusDot').style.background = 'var(--red)';
        $('#statusText').textContent = `Offline Â· Make sure the server is running on :8080`;
        console.error(err);
      }
    }

    // ---- Events ----
    $('#addFeedForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = $('#feedName').value.trim();
      const url = $('#feedUrl').value.trim();
      try {
        await addFeed(name, url);
        showToast(`"${name}" added! Articles will appear on next fetch cycle.`);
        $('#feedName').value = '';
        $('#feedUrl').value = '';
        refresh();
      } catch {
        showToast('Failed to add feed', 'error');
      }
    });

    // ---- Init ----
    renderLoading();
    refresh();

    // Auto-refresh every 30s
    setInterval(refresh, 30000);
  </script>
</body>
</html>
